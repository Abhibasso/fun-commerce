<div ngbDropdown class="d-inline-block">
  <button class="btn btn-default" id="dropdownBasic1" ngbDropdownToggle><i
    class="fa fa-cart-plus fa-2x icon" aria-hidden="true"></i><span class="badge">{{productList.length}}</span></button>
  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownBasic1" (click)="stopClosing($event)">
    <div class="dropdown-item" *ngFor="let product of productList">
      <button type="button" class="close" aria-label="Close" (click)="removeFromCart(product)">
        <span aria-hidden="true">&times;</span>
      </button>
      <div class="row list">
        <div class="col-sm-3">
          <img class="img-fluid" src="{{product.images[0]}}"/>
        </div>
        <div class="col-sm-4">
          <a>
            <small>{{product.name}}</small>
          </a>
        </div>
        <div class="col-sm-5">
          <input type='button' value='-' class='qtyminus' (click)="qty.value = removeQty(qty.value,product)"/>
          <input type='text' value='1' class='qty' #qty/>
          <input type='button' value='+' class='qtyplus' (click)="qty.value = addQty(qty.value)"/>
          <br>
          <small><b>Rs:{{product.getActualPrice() * qty.value}}</b></small>
        </div>
      </div>
    </div>
    <div class="dropdown-divider"></div>
    <div class="dropdown-item dropdown-divider-button">
      <i class="fa fa-check fa-2x" aria-hidden="true"></i>
      <a href="#" (click)="checkOut">
        <strong>check-out</strong>
      </a>
    </div>
  </div>
</div>
