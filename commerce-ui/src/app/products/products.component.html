<div class="container-fluid productlist">
  <div class="container-fluid" *ngFor="let products of productsByCategoryMap | mapToIterable">
    <h2><b>{{products.key}}</b></h2>
    <ngb-carousel data-interval="false">
      <template ngbSlide *ngFor="let productList of products.value | splitArray : 5">
        <div href="#" class="thubmnail" *ngFor="let product of productList">
          <img class="image-align" src="{{product.image}}" alt="Random first slide">
          <div class="caption">
            <p></p>
            <p><a href="#">{{product.name}}</a></p>
            <p><strong>Rs: {{product.actualPrice}}</strong></p>
            <div class="star-rating">
              <span *ngFor="let i of [1,2,3,4,5]"
                    [ngClass]="{'fa' : true,'fa-star-o' : i > product.stars, 'fa-star' : i <= product.stars}"
                    [attr.data-rating]="i"></span>
            </div>
          </div>
        </div>
      </template>
    </ngb-carousel>
  </div>
</div>
