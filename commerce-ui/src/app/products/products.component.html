<div class="container-fluid productlist">
  <div class="container-fluid" *ngFor="let products of productsByCategoryMap | mapToIterable">
    <h2><b>{{products.key}}</b></h2>
    <ngb-carousel data-interval="false">
      <template ngbSlide *ngFor="let productList of products.value | splitArray : 4">
        <div href="#" class="thubmnail" *ngFor="let product of productList">
          <img class="image-align borderimg" src="{{product.image}}" alt="Random first slide">
          <div class="caption">
            <p></p>
            <h3><a href="#">{{product.name}}</a></h3>
            <p>Rs: {{product.actualPrice}}</p>
          </div>
        </div>
      </template>
    </ngb-carousel>
  </div>
</div>s
